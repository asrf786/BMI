<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate the BMI</h1>
      <h2>Enter the details below:</h2>
      <label>Enter your Weight in KG:</label>
      <input type="number" id="weight" /><br /><br />
      <label>Enter your Height in Meter:</label>
      <input type="number" id="height" /><br /><br />
      <button class="submit">Check your BMI</button>
      <h3 id="#result"></h3>
      <h4 id="stats"></h4>
      <h4 id="st-result"></h4>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
